<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Music Player</title>
</head>
<body>
    <section class="hero">
        <div class="content">
            <div class="image">
                <img src="images/streets.jpg" id="img">
            </div>
            <div class="info">
                <h2 id="title">Streets</h2>
                <p>Doja Cat</p>
            </div>
            <audio id="music" src="sounds/streets.mp3"></audio>
            <div class="control">
                <i class="fas fa-chevron-circle-left" id="prev"></i>
                <i class="fas fa-play" id="btn"></i>
                <i class="fas fa-chevron-circle-right" id="next"></i>
            </div>
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
